<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script>
    var numero = prompt("Digite um número:");
    var quadrado = numero * numero;
    alert("O quadrado de " + numero + " é " + quadrado);
</script>

<script>
    var num1 = parseFloat(prompt("Digite o primeiro número:"));
    var num2 = parseFloat(prompt("Digite o segundo número:"));
    var soma = num1 + num2;
    var multiplicacao = num1 * num2;
    alert("A soma dos números é: " + soma + "\nA multiplicação dos números é: " + multiplicacao);
</script>


<script>
    var nota1 = parseFloat(prompt("Digite a primeira nota:"));
    var nota2 = parseFloat(prompt("Digite a segunda nota:"));
    var nota3 = parseFloat(prompt("Digite a terceira nota:"));
    var media = (nota1 + nota2 + nota3) / 3;
    alert("A média das notas é: " + media);
</script>


<script>

          "\nRaiz Cúbica: " + raizCubica +

<button id="clickButton">Clique Aqui</button>
